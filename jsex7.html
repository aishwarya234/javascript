<!DOCTYPE html>
<html>
<head>
<script>
function validate(){
if(document.myForm.Name.value==""){
		document.getElementById("f").innerHTML="<font color=\"red\"> Enter your name</font>";
		document.getElementById("g").innerHTML="";
		document.myForm.Name.focus();
	  return false;

}
if(document.myForm.EMail.value==""){
		document.getElementById("g").innerHTML="<font color='red'> Enter your email</font>";
		document.getElementById("f").innerHTML="";
		document.myForm.EMail.focus();
	  return false;
}

return true;
}
</script>

</head>
<body>
<form action="" name="myForm"  onsubmit="return(validate());"  >

Enter Name<input type="text" name="Name"   /><span id="f"></span><br>

Enter Email<input type="text" name="EMail"  /><span id="g" ></span><br>
<input type="submit">

</form>



</body>
</html>
